<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes From The Office</h1>
      <button id="load-quote" class="load-quote" onclick="startTimer()">Click for another quote!</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">I live by one rule: No office romances, no way. Very messy, inappropriate…no. But, I live by another rule: Just do it…Nike.</p>
        <p class="source">Michael Scott<span class="year">Season 1, Hot Girl</span></p>
      </div>
    </div>
    
    <script src="RandomQuote.js"></script>
  </body>
</html>
